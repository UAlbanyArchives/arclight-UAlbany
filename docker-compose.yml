services:
  arclight:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: arclight-dev
    ports:
      - '3000:3000'
    volumes:
      - '.:/app'
      - '../collections:/ead'
      - '../grenander:/grenander'
    working_dir: /app
    command: >
      bash -c "bundle install &&
              bundle update grenander &&
              bundle exec rails db:migrate &&
              bundle exec rails server -b 0.0.0.0"